---
name: 'Build'

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
    paths-ignore:
      - '*.git**'
      - '**.md'
      - '**.yml'
      - 'LICENSE'

jobs:
  build:
    name: 'Build'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2'
      - name: 'Get tag name'
        if: startsWith(github.ref, 'refs/tags/')
        run: 'echo ::set-env name=MODULE_VERSION::${GITHUB_REF/refs\/tags\//}'
      - name: 'Get commit sha'
        if: startsWith(github.ref, 'refs/heads/')
        run: 'echo ::set-env name=MODULE_VERSION::${GITHUB_SHA}'
      - name: 'Create module archive'
        uses: 'TheDoctor0/zip-release@v0.3.0'
        with:
          filename: 'supl-replacer-${{ env.MODULE_VERSION }}.zip'
          exclusions: '*.git* *.md *.yml LICENSE'
      - name: 'Upload the build artifact'
        uses: 'actions/upload-artifact@v2'
        with:
          name: 'supl-replacer'
          path: 'supl-replacer-${{ env.MODULE_VERSION }}.zip'
  publish:
    name: 'Publish'
    runs-on: 'ubuntu-latest'
    needs: 'build'
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: 'actions/checkout@v2'
      - name: 'Get tag name'
        run: 'echo ::set-env name=MODULE_VERSION::${GITHUB_REF/refs\/tags\//}'
      - name: 'Download the build artifact'
        uses: 'actions/download-artifact@v2'
        with:
          name: 'supl-replacer'
      - name: 'Create GitHub Release'
        uses: 'anton-yurchenko/git-release@v3.1.2'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          DRAFT_RELEASE: 'false'
          PRE_RELEASE: 'false'
          CHANGELOG_FILE: 'CHANGELOG.md'
          ALLOW_EMPTY_CHANGELOG: 'false'
          ALLOW_TAG_PREFIX: 'true'
        with:
          args: |
            supl-replacer-${{ env.MODULE_VERSION }}.zip
